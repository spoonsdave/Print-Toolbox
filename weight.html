<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase-init.js"></script>
    <script src="auth-check.js"></script>


    <title>Weight Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <!-- Left Column (Sidebar) -->
        <div class="column left" id="sidebar"></div>

        <!-- Middle Column (Main Content) -->
        <div class="column middle">


            <h1>WEIGHT CALCULATOR</h1>

       
           <form>
               <p><label>Height in mm: </label><input type="text" id="height" value="297"></p>
               <p><label>Width in mm: </label><input type="text" id="width" value="210"></p>
               <p><label>Cover Weight: </label><input type="text" id="coverweight"><i> (Hardback cover = 2000gsm) </i></p>
               <p><label>No. of Cover Pages: </label><input type="text" id="coverpp" value="4"></p>
               <p><label>Text Weight: </label><input type="text" id="textweight"></p>
               <p><label>No. of Text Pages: </label><input type="text" id="textpp"></p>
               <p><label>Quantity: </label><input type="text" id="quantity"></p>
               <p><label>KG per box: </label><input type="text" id="boxkg" value="8"></p>
               <br></br>
       
               <button>CALCULATE</button>
       
               <br></br>
               <div class="results"></div>
       
           </form>
       
           <script src="weight.js"></script>
       

        </div>




        <div class="right">

            <a href="Tasks.html" id="important-tasks-link" style="color: #dc3545; font-family: 'Roboto Mono'; font-weight: bold; display: block; text-align: center;">
                Tasks: <span id="important-task-count">0</span>
            </a>
        
            <!-- Right Column (Phone List) -->
            <div class="hrightTop" id="phonelist">
            </div>

            <!-- Bottom Right Column (Calendar) -->
            <div class="hrightBottom" id="calendar-container">
                <div id="calendar-container">
                    <div id="calendar-header">
                        <button id="prev-month" onclick="changeMonth(-1)">&#9664;</button>
                        <span id="month-year"></span>
                        <button id="next-month" onclick="changeMonth(1)">&#9654;</button>
                    </div>
                    <table id="calendar">
                        <thead>
                            <tr>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load sidebar content
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => document.getElementById("sidebar").innerHTML = data);

        // Load phonelist content
        fetch("phonelist.html")
            .then(response => response.text())
            .then(data => document.getElementById("phonelist").innerHTML = data);
    </script>

</body>
</html>
