<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase-init.js"></script>
    <script src="auth-check.js"></script>

    <title>Machine Specs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <!-- Left Column (Sidebar) -->
        <div class="column left" id="sidebar"></div>

        <!-- Middle Column (Main Content) -->
        <div class="column middle">


            <title>Max Folding Weights</title>



            <div class="body-text">
                <!-- body content -->
                <h1>MAX FOLDING WEIGHTS</h1>
            
               
                <table>
                    <tr>
                        <td style="padding-right:50px"><strong>32pp</strong></td>
                        <td style="padding-right:50px">100gsm Uncoated</td>
                        <td style="padding-right:50px">130gsm Silk</td>
                        <td style="padding-right:50px">150gsm Gloss</td>
                    </tr>
                    <tr>
                        <td style="padding-right:50px"><strong>24pp</strong></td>
                        <td style="padding-right:50px">110gsm Uncoated</td>
                        <td style="padding-right:50px">150gsm Silk</td>
                        <td style="padding-right:50px">170gsm Gloss</td>
                    </tr>
                    <tr>
                        <td style="padding-right:50px"><strong>16pp</strong></td>
                        <td style="padding-right:50px">120gsm Uncoated</td>
                        <td style="padding-right:50px">170gsm Silk</td>
                        <td style="padding-right:50px">170gsm Gloss</td>
                    </tr>
                    <tr>
                        <td style="padding-right:50px"><strong>8pp</strong></td>
                        <td style="padding-right:50px">140gsm Uncoated</td>
                        <td style="padding-right:50px">200gsm Silk</td>
                        <td style="padding-right:50px">200gsm Gloss</td>
                    </tr>
                </table>
            
            
            </div>
            
        </div>



        <div class="right">

            <a href="Tasks.html" id="important-tasks-link" style="color: #dc3545; font-family: 'Roboto Mono'; font-weight: bold; display: block; text-align: center;">
                Tasks: <span id="important-task-count">0</span>
            </a>
        
            <!-- Right Column (Phone List) -->
            <div class="hrightTop" id="phonelist">
            </div>

            <!-- Bottom Right Column (Calendar) -->
            <div class="hrightBottom" id="calendar-container">
                <div id="calendar-container">
                    <div id="calendar-header">
                        <button id="prev-month" onclick="changeMonth(-1)">&#9664;</button>
                        <span id="month-year"></span>
                        <button id="next-month" onclick="changeMonth(1)">&#9654;</button>
                    </div>
                    <table id="calendar">
                        <thead>
                            <tr>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load sidebar content
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => document.getElementById("sidebar").innerHTML = data);

        // Load phonelist content
        fetch("phonelist.html")
            .then(response => response.text())
            .then(data => document.getElementById("phonelist").innerHTML = data);
    </script>

</body>
</html>
